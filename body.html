<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock_Paper_Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  
        <div class="heading">
            <h2>Rock Paper Scissor</h2>
        </div>

        <div class="choices">
            <div class="boxes" id="rock"><p class="hover-text">Rock</p></div>
            <div class="boxes" id="paper"><p class="hover-text">Paper</p></div>
            <div class="boxes" id="sissor"><p class="hover-text">Scissor</p></div>
        </div>

        <div class="scoreBox">
            <div class="score">
                <p>You:</p>
                <p id="user-score">0</p>
                
            </div>
            <div class="score">
                <p>Comp:</p>
                <p id="com-score">0</p>
               
            </div>
            
        </div>
        <div class="msg-box">
            <p id="msg">Play your move!</p>
        </div>
        

    <script src="app.js"></script>
</body>
</html>
